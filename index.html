<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover a Posición Determinada</title>
    <style>
        .elementoAnimado {
            /* Estilos iniciales del elemento */
            width: 70px;
            height: 50px;
           background-image: url('f1car.png');
    background-size: contain; 
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.5s ease-in-out; /* Transición suave al cambiar la posición */
        }

.botonderecha {
            /* Estilos iniciales del elemento */
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 200px;
            left: 200px;
            transition: transform 0.5s ease-in-out; /* Transición suave al cambiar la posición */
        }    
.botonizquierda {
           
            width: 50px;
            height: 50px;
            background-color: grey;
            position: absolute;
            top: 200px;
            left: 10px;
            transition: transform 0.5s ease-in-out; /* Transición suave al cambiar la posición */

        }    
</style>
</head>
<body>

<script>
    let positionjug = 0;

    function actualizarPosicion() {
     
        if (positionjug === 1) {
            document.getElementById("elementoAnimado").style.transform = "translateX(50px)"; // Cambia la posición según tus necesidades
        } 
if (positionjug === 2) {
            document.getElementById("elementoAnimado").style.transform = "translateX(150px)"; // Cambia la posición según tus necesidades
        } 

if (positionjug === 3) {
            document.getElementById("elementoAnimado").style.transform = "translateX(250px)"; // Cambia la posición según tus necesidades
        } 
if (positionjug < 1) {
    positionjug=1;
        } 

if (positionjug > 3){
    positionjug=3;
        } 
    }


    function tecladerecha() {
                positionjug += 1;
                actualizarPosicion();
       alert("tecladerecha");}

    function teclaizquierda() {
                positionjug -= 1;
                actualizarPosicion(); }
</script>

<div id="elementoAnimado" class="elementoAnimado"></div>

<button id="botonderecha" class="botonderecha"
onclick="tecladerecha()"></button>

<button id="botonizquierda" class="botonderecha" onclick="teclaizquierda()"></button>

</body>
</html>
