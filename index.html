<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover a Posición Determinada</title>
    <style>
        .elementoAnimado {
            /* Estilos iniciales del elemento */
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.5s ease-in-out; /* Transición suave al cambiar la posición */
        }

.botonderecha {
            /* Estilos iniciales del elemento */
            width: 50px;
            height: 50px;
            background-color: black;
            position: absolute;
            top: 200px;
            left: 200px;
            transition: transform 0.5s ease-in-out; /* Transición suave al cambiar la posición */
        }    
.botonizquierda {
            /* Estilos iniciales del elemento */
            width: 50px;
            height: 50px;
            background-color: grey;
            position: absolute;
            top: 200px;
            left: 10px;
            transition: transform 0.5s ease-in-out; /* Transición suave al cambiar la posición */
        }    
</style>
</head>
<body>

<script>
    let positionjug = 0;

    function actualizarPosicion() {
        // Realiza acciones necesarias con la posición actual del jugador
        console.log("Posición actual del jugador: " + positionjug);

        // Comprueba si la posición es igual a 1 para mover el elemento
        if (positionjug === 1) {
            document.getElementById("elementoAnimado").style.transform = "translateX(100px)"; // Cambia la posición según tus necesidades
        } else {
            document.getElementById("elementoAnimado").style.transform = "translateX(0)"; // Vuelve a la posición inicial
        }
    }

    // Agregar un evento de teclado al documento con "keydown"
    document.addEventListener("keydown", manejarTecla);

    function tecladerecha() {
                positionjug += 1;
                actualizarPosicion();
       alert("tecladerecha");
                break;}
    function teclaizquierda() {
                positionjug -= 1;
                actualizarPosicion();
                break;}
</script>

<div id="elementoAnimado" class="elementoAnimado"></div>

<div id="botonderecha" class="botonderecha"
onclick="tecladerecha"></div>

<div id="botonizquierda" class="botonderecha" onclick="teclaizquierda"></div>

</body>
</html>
